<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        
        .user-id-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px dashed #667eea;
        }
        
        .user-id {
            font-family: monospace;
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            word-break: break-all;
            border: 1px solid #ddd;
        }
        
        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .copy-btn:hover {
            background: #5a67d8;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
        }
        
        .links-section {
            margin-top: 30px;
            text-align: left;
        }
        
        .links-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }
        
        .link-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .link-url {
            color: #667eea;
            word-break: break-all;
            margin-bottom: 5px;
        }
        
        .link-time {
            font-size: 12px;
            color: #666;
        }
        
        .logout-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .logout-btn:hover {
            background: #c53030;
        }
        
        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ”— LinkGen Pro</div>
        
        <div id="alert" class="alert"></div>
        
        <div class="user-id-section">
            <h3>Your Personal ID:</h3>
            <div id="personalId" class="user-id">Loading...</div>
            <button onclick="copyUserId()" class="copy-btn">Copy ID</button>
        </div>
        
        <div class="form-group">
            <label for="originalUrl">Enter URL to Generate TikTok Login Link:</label>
            <input type="url" id="originalUrl" placeholder="https://example.com" required>
        </div>
        
        <button onclick="generateLink()" class="generate-btn">âœ¨ Generate TikTok Login Link</button>
        
        <div class="links-section">
            <h3>Your Generated Links:</h3>
            <div id="linksList" class="links-list">
                <!-- Links will be loaded here -->
            </div>
        </div>
        
        <button onclick="logout()" class="logout-btn">ðŸšª Logout & Get New ID</button>
    </div>

    <script>
        let personalId = '';
        
        // On page load
        document.addEventListener('DOMContentLoaded', function() {
            loadUser();
        });
        
        function loadUser() {
            // Check if user ID exists in localStorage
            const savedId = localStorage.getItem('linkgen_user_id');
            
            if (savedId) {
                // Verify with server
                fetch('http://localhost:3001/api/get-user-id', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ personal_id: savedId })
                })
                .then(response => response.json())
                .then(data => {
                    personalId = data.personal_id;
                    document.getElementById('personalId').textContent = personalId;
                    loadUserLinks();
                })
                .catch(error => {
                    console.error('Error:', error);
                    createNewUser();
                });
            } else {
                createNewUser();
            }
        }
        
        function createNewUser() {
            fetch('http://localhost:3001/api/get-user-id', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                personalId = data.personal_id;
                document.getElementById('personalId').textContent = personalId;
                localStorage.setItem('linkgen_user_id', personalId);
                
                if (data.is_new) {
                    showAlert('New user ID generated! Save this ID to access your links later.', 'success');
                }
                loadUserLinks();
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Error creating user. Please refresh page.', 'error');
            });
        }
        
        function generateLink() {
            const urlInput = document.getElementById('originalUrl');
            const originalUrl = urlInput.value.trim();
            
            if (!originalUrl) {
                showAlert('Please enter a URL', 'error');
                return;
            }
            
            if (!personalId) {
                showAlert('User ID not found. Please refresh page.', 'error');
                return;
            }
            
            fetch('http://localhost:3001/api/generate-link', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_id: personalId,
                    original_url: originalUrl
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('Link generated successfully!', 'success');
                    urlInput.value = '';
                    loadUserLinks();
                } else {
                    showAlert('Error generating link', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Error generating link', 'error');
            });
        }
        
        function loadUserLinks() {
            if (!personalId) return;
            
            fetch(`http://localhost:3001/api/user-links/${personalId}`)
                .then(response => response.json())
                .then(data => {
                    const linksList = document.getElementById('linksList');
                    
                    if (data.links && data.links.length > 0) {
                        linksList.innerHTML = data.links.map(link => `
                            <div class="link-item">
                                <div class="link-url">
                                    <strong>TikTok Login Link:</strong><br>
                                    https://tiktok-login.example.com/auth?code=${link.short_code}
                                </div>
                                <div class="link-url">
                                    <strong>Original:</strong> ${link.link}
                                </div>
                                <div class="link-time">
                                    Created: ${new Date(link.created_at).toLocaleString()}
                                </div>
                            </div>
                        `).join('');
                    } else {
                        linksList.innerHTML = '<p>No links generated yet.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
        
        function copyUserId() {
            navigator.clipboard.writeText(personalId)
                .then(() => {
                    showAlert('User ID copied to clipboard!', 'success');
                })
                .catch(err => {
                    console.error('Failed to copy:', err);
                });
        }
        
        function logout() {
            localStorage.removeItem('linkgen_user_id');
            window.location.reload();
        }
        
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
  </html>
